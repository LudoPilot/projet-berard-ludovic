<div class="search-container">
    <h2>Recherche de produits</h2>
    <form>
        <div class="form-group">
            <label for="productName">Nom du produit:</label>
            <input type="text" id="productName" [(ngModel)]="searchTerm" name="productName" class="form-control" (input)="filterProducts()" />
        </div>
        <div class="form-group">
            <label for="category">Catégorie:</label>
            <input type="text" id="category" [(ngModel)]="categorySearchTerm" name="categorySearchTerm" class="form-control" (input)="filterProducts()" />
        </div>
    </form>

    <div class="search-results">
        <table *ngIf="filteredProducts.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Catégorie</th>
                    <th>Prix</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price | currency: 'USD' }}</td>
					<td>
						<button (click)="addToCart(product)">Ajouter au Panier</button>
					</td>
                </tr>
            </tbody>
        </table>

        <p *ngIf="filteredProducts.length === 0">Aucun produit ne correspond à votre recherche.</p>
    </div>
</div>
