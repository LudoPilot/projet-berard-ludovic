<div class="register-container">
    <h2>Inscription</h2>
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" [(ngModel)]="registerForm.nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom</label>
            <input type="text" id="prenom" name="prenom" [(ngModel)]="registerForm.prenom" required>
        </div>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" [(ngModel)]="registerForm.login" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" [(ngModel)]="registerForm.password" required>
        </div>
        <button type="submit">S'inscrire</button>
    </form>
</div>
